<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="createData.css">
</head>
<body>

    <h2>Add a New Product</h2>
    <div>
        <input type="text" placeholder="Name" id="name" required>
        <input type="text" placeholder="Category" id="category" required>
        <input type="text" placeholder="Description" id="desc" required>
        <input type="text" placeholder="Image URL" id="image" required>
        <input type="number" placeholder="Price" id="price" required>
        <a href="prod.html"><button id="submit-product">Submit</button></a>
    </div>

    <script src="createProduct.js"></script>
</body>
</html>
